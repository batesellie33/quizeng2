<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Study Skills</title>
</head>
<body>
<div class="header">
  <img src="tedi-logo.png" alt="Logo">
</div>
	<h1>Preparing for your open book exam</h1>
	<form onsubmit="saveResult(event)" class="form-container">
		<p>How do you organise your notes?</p>
		<input type="radio" name="q2" value="A"> Use headings and subheadings to categorise information<br>
		<input type="radio" name="q2" value="B"> Create concept maps or diagrams to connect ideas<br>
		<input type="radio" name="q2" value="C"> Do not organise notes at all<br>
		<button type="submit">Next Question</button>
	</form>
	<script>
		function saveResult(event) {
			event.preventDefault();
			const answer = document.querySelector('input[name="q2"]:checked').value;
			let score = 0;
			if (answer === 'A') {
				score = 2;
			} else if (answer === 'B') {
				score = 1;
			} else {
				score = 0;
			}
			sessionStorage.setItem('q2', score);
			window.location.replace('question3.html');
		}
	</script>
</body>
</html>
