<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Study Skills</title>
</head>
<body>
<div class="header">
  <img src="tedi-logo.png" alt="Logo">
</div>
	<h1>Preparing for your open book exam</h1>
	<form onsubmit="saveResult(event)" class="form-container">
		<p>Do you practice active reading strategies?</p>
		<input type="radio" name="q1" value="A"> Yes, I highlight, take notes, and summarize while reading.<br>
		<input type="radio" name="q1" value="B"> Sometimes, I only highlight important information<br>
		<input type="radio" name="q1" value="C"> No, I just read through the material<br>
		<button type="submit">Next Question</button>
	</form>
	<script>
		function saveResult(event) {
			event.preventDefault();
			const answer = document.querySelector('input[name="q1"]:checked').value;
			let score = 0;
			if (answer === 'A') {
				score = 2;
			} else if (answer === 'B') {
				score = 1;
			} else {
				score = 0;
			}
			sessionStorage.setItem('q5', score);
			window.location.replace('question6.html');
		}
	</script>
</body>
</html>
