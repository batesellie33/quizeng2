<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Study Skills</title>
</head>
<body>
<div class="header">
  <img src="tedi-logo.png" alt="Logo">
</div>
	<h1>Preparing for your open book exam</h1>
	<form onsubmit="saveResult(event)" class="form-container">
		<p>How do you review your notes?</p>
		<input type="radio" name="q3" value="A"> Review notes immediately after each node / session and summarise key points<br>
		<input type="radio" name="q3" value="B"> Create flashcards to test knowledge<br>
		<input type="radio" name="q3" value="C"> Do not review notes at all<br>
		<button type="submit">Next Question</button>
	</form>
	<script>
		function saveResult(event) {
			event.preventDefault();
			const answer = document.querySelector('input[name="q3"]:checked').value;
			let score = 0;
			if (answer === 'A') {
				score = 2;
			} else if (answer === 'B') {
				score = 1;
			} else {
				score = 0;
			}
			sessionStorage.setItem('q3', score);
			window.location.replace('question4.html');
		}
	</script>
</body>
</html>
