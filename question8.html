<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Study Skills</title>
</head>
<body>
<div class="header">
  <img src="tedi-logo.png" alt="Logo">
</div>
	<h1>Preparing for your open book exam</h1>
	<form onsubmit="saveResult(event)" class="form-container">
		<p>How do you revise for an open book exam?</p>
		<input type="radio" name="q8" value="A"> Create a comprehensive study guide that covers all material<br>
		<input type="radio" name="q8" value="B"> Practice answering past exam questions or practice problems<br>
		<input type="radio" name="q8" value="C"> Do not revise for the exam<br>
		<button type="submit">Next Question</button>
	</form>
	<script>
		function saveResult(event) {
			event.preventDefault();
			const answer = document.querySelector('input[name="q8"]:checked').value;
			let score = 0;
			if (answer === 'A') {
				score = 2;
			} else if (answer === 'B') {
				score = 1;
			} else {
				score = 0;
			}
			sessionStorage.setItem('q8', score);
			window.location.replace('results.html');
		}
	</script>
</body>
</html>
